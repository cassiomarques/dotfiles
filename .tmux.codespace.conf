# tmux configuration for GitHub Codespaces (Linux)
# Adapted from .tmux.conf â€” macOS-specific bits removed.

# Plugins
set -g @tpm_plugins "              \
  tmux-plugins/tpm                 \
  tmux-plugins/tmux-sensible       \
  tmux-plugins/tmux-yank           \
  tmux-plugins/tmux-resurrect      \
  tmux-plugins/tmux-continuum      \
  2kabhishek/tmux2k                \
"

# Redefining PREFIX keybinding
set -g prefix C-a
unbind C-b

# Changing default delay
set -s escape-time 1

# Windows and panes should begin with 1
set -g base-index 1
setw -g pane-base-index 1

# PREFIX r will reload tmux configuration
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Sending prefix to other apps (press C-a twice)
bind C-a send-prefix

# Spliting windows
bind | split-window -h
bind - split-window -v

# Remapping movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Resizing panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Enable mouse
set -g mouse on

# Scroll with mouse-wheel
bind -n WheelUpPane   select-pane -t= \; copy-mode -e \; send-keys -M
bind -n WheelDownPane select-pane -t= \;                 send-keys -M

# Using Vim keybindings to scroll
setw -g mode-keys vi

# Renumber windows after closing one of them
set -g renumber-windows on

# Shell and terminal settings (Linux/Codespace)
set-option -g default-shell "/bin/bash"
set-option -g default-command "bash -l"
set-option -g default-terminal "screen-256color"

# Theme
set -g @tmux2k-theme 'onedark'
set -g @tmux2k-right-sep 
set -g @tmux2k-window-list-right-sep 

# Initializes TMUX plugin manager.
# Keep this line at the very bottom of tmux.conf.
run-shell ~/.tmux/plugins/tpm/tpm

# Automatic restore session when tmux starts
set -g @continuum-restore 'on'

# For vim-tmux-clipboard
set -g focus-events on
